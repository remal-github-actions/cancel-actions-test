name: Cancel PR actions on merge

on:
  pull_request:
    types:
    - closed

permissions:
  pull-requests: 'read'
  checks: 'read'
  actions: 'write'

jobs:
  cancel-pr-actions-on-merge:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: remal-github-actions/cancel-actions@v1
